name: Update RapidJSON

on:
    schedule:
        - cron: "0 0 1 * *" # Runs every month
    workflow_dispatch:

jobs:
    download-and-release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Download RapidJSON source code
              run: |
                  wget https://github.com/Tencent/rapidjson/archive/refs/heads/master.tar.gz -O rapidjson.tar.gz
                  mkdir rapidjson-latest
                  tar -xzf rapidjson.tar.gz --strip-components=1 -C rapidjson-latest
                  tar -czf rapidjson.tar.gz rapidjson-latest

            - name: Delete previous release
              env:
                  GH_TOKEN: ${{ github.token }}
              run: |
                  gh release delete rapidjson-latest -y
                  gh release delete-tag rapidjson-latest -y

            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: "rapidjson-latest"
                  release_name: "RapidJSON Latest"
                  draft: false
                  prerelease: false

            - name: Upload Release Asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./rapidjson.tar.gz
                  asset_name: rapidjson.tar.gz
                  asset_content_type: application/gzip
